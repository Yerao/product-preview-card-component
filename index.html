<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- card -->
      <figure>
        <!-- card image -->
        <div class="image-wrapper-mobile">
          <img src="images/image-product-mobile.jpg" alt="perfume image" />
        </div>
        <div class="image-wrapper-desktop">
          <img src="images/image-product-desktop.jpg" alt="perfume image" />
        </div>
        <!-- card content -->
        <figcaption class="text-wrapper">
          <span class="card-perfume_tag">PERFUME</span>
          <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="price-real">$149.99</span>
            <span class="price-off">$169.99</span>
          </div>
          <button class="card-add" type="button">
            <img src="images/icon-cart.svg" alt="cart icon" width="14" height="14" />
            <span>Add to Cart</span>
          </button>
        </figcaption>
      </figure>
    </main>

    </div> -->
  </body>
</html>
